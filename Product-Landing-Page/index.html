<html>
    <head>
        <title>
            Netflix

        <link rel="stylesheet" type="text/css" href="style.css">

        <div class="block">

                <a href="#three" target="_blank"  class="nav-link" id="pricing">Pricing</a>
            </nav>
        </header>
        <div>

        </div>

        name="email"
        id="email"
        type="email"
        placeholder="Enter your email address"
        required
      />
      <input id="submit" type="submit" value="Get Started" class="btn" />
    </form>
                

            </div>
        </form>
        </div>

        <div id="two"></div>

        <div class="out"></div>
